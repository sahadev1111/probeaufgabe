
@if (form(); as form) {
  <div style="display: grid; grid-template-columns: minmax(10rem, 15rem) 1fr; gap: .5rem"
       [formGroup]="form">
    @for (ctrl of controlNames(); track ctrl) {
      <label>{{ ctrl }}</label>
      <input [formControlName]="ctrl">
    }
  </div>
  <button (click)="save()">save</button>
}
