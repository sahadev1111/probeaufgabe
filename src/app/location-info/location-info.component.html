  @if (service.location()) {
    <div id="info-dialog">
      <div id="info-dialog__header">
        <span>{{ service.location()?.name }}</span>

        <a href="javascript:void(0)" (click)="router.navigate(['/'])">X</a>
      </div>

      <div id="info-dialog__body">
        <router-outlet name="locationbox"></router-outlet>
      </div>
    </div>
  }
