  @if (service.location()) {
    <div id="info-dialog">
      <div id="info-dialog__header">
        <span>{{ service.location()?.name }}</span>
        @if (service.isEditMode()) {
          <a href="javascript:void(0)"
             (click)="router.navigate(['locations', service.location()?.id,{ outlets: { locationbox: [ 'edit' ] }}])">

            <svg style="padding-right:1rem; padding-top: .25rem" width="15" height="15" fill="currentColor"
                 viewBox="0 0 16 16">
              <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
            </svg>
          </a>
        }

        <a href="javascript:void(0)" (click)="router.navigate(['/'])">X</a>
      </div>

      <div id="info-dialog__body">
        <router-outlet name="locationbox"></router-outlet>
      </div>
    </div>
  }
