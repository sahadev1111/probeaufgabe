<div class="fields">
  <label><b>{{'type' | translate}}</b></label>
  <div>{{'maptype_' + service.location()?.type | translate}}</div>

  @for (item of attributes(); track item) {
    <label><b>{{item[0] | translate}}</b></label>
    <div>{{item[1]}}</div>
  }
</div>
<button (click)="router.navigate(['locations', service.location()?.id,{ outlets: { locationbox: [ 'edit' ] }}])">bearbeiten</button>
